<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css"/>
    <link rel="stylesheet" th:href="@{/css/materialize.css}" href="../static/css/materialize.css">
    <script th:src="@{/js/materialize.min.js}" src="../static/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">

        <div class="col s7 m7">
            <div class="card-panel cyan lighten-5">
                <form class="form-calc" method="post" th:action="@{/calculate}">

                    <div class="input-field col s12">
                        <input placeholder="Placeholder" name="result" id="resultArea" type="text" class="validate">
                        <label for="resultArea">Your calculations here</label>
                    </div>

                    <div class="row">
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('(')">(</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick(')')">)</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="removeLastElement()"><--</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('/')">/</a>
                        </div>


                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('7')">7</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('8')">8</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('9')">9</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('X')">X</a>
                        </div>


                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('4')">4</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('5')">5</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('6')">6</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('-')">-</a>
                        </div>


                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('1')">1</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('2')">2</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('3')">3</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('+')">+</a>
                        </div>


                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="removeWholeResult()">C</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('0')">0</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               onclick="onCalcButtonClick('.')">.</a>
                        </div>
                        <div class="col s3">
                            <a class="btn-floating btn-large calc-button cyan darken-1 waves-effect waves-light red"
                               type="submit">=</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p th:text="'Hello, ' + ${result} + '!'"/>
</body>

<script>

    function onCalcButtonClick(e) {

        console.log(e);
        document.getElementById('resultArea').value += e;
        var labelDiv = document.getElementById('labelForResultArea');
        labelDiv.classList.add("active");
    }

    function removeWholeResult() {
        document.getElementById('resultArea').value = '';
    }

    function removeLastElement() {
        var resultArea = document.getElementById('resultArea');
        document.getElementById('resultArea').value = resultArea.value.slice(0, -1);
    }





</script>

</html>
